<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <marquee behavior="" direction="Right">Form</marquee>
    <br><br>
    <form>
        <label>First Name</label>
        <input type="text" required>
<br><br>
        <label>Last Name</label>
        <input type="text" required>
<br><br>
        <label>Phone no.</label>
        <input type="Number" required>
        <br><br>
        <label>E-mail ID</label>
        <input type="email" required>
        <br><br>
        <label>Gender</label>
        <input type="radio" name="gender" id="" required>Male
        <input type="radio" name="gender" id="" required>Female 
        <input type="radio" name="gender" id="" required>Others
        <br><br>
        <label>Payment Methods</label>
        <input type="checkbox" required name="Payment Methods" id="">Cheque
        <input type="checkbox" required name="Payment Methods" id="">Cash
        <input type="checkbox" required name="Payment Methods" id="">Money Transfer
        <input type="checkbox" required name="Payment Methods" id="">Credit Card
        <br><br>
        <label>Feedback</label>
        <br>
        <textarea name="" id="" cols="50" rows="10"></textarea>
        <br><br>

        <input type="Submit" value="submit">
    </form>
</body>
</html>
